<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>header</header>
	<aside class="sidebar">
		<div class="side-row">
			<img src="./assets/icons/dashboard.svg" alt="dashboard-icon">
			<h1>Dashboard</h1>
		</div>

		<div class="side-row">
			<img src="./assets/icons/home.svg" alt="home-icon">
			<h2>Home</h2>
		</div>
		<div class="side-row">
			<img src="./assets/icons/profile.svg" alt="profile-icon">
			<h2>Profile</h2>
		</div>
		<div class="side-row">
			<img src="./assets/icons/message.svg" alt="message-icon">
			<h2>Messages</h2>
		</div>
		<div class="side-row">
			<img src="./assets/icons/history.svg" alt="history-icon">
			<h2>History</h2>
		</div>
		<div class="side-row">
			<img src="./assets/icons/tasks.svg" alt="task-icon">
			<h2>Tasks</h2>
		</div>
		<div class="side-row">
			<img src="./assets/icons/community.svg" alt="community-icon">
			<h2>Communities</h2>
		</div>
		<div class="side-row">
			<img src="./assets/icons/setting.svg" alt="setting-icon">
			<h2>Settings</h2>
		</div>
		<div class="side-row">
			<img src="./assets/icons/support.svg" alt="support-icon">
			<h2>Support</h2>
		</div>
		<div class="side-row">
			<img src="./assets/icons/privacy.svg" alt="privacy">
			<h2>Privacy</h2>
		</div>
	</aside>
	<main>main</main>
</body>

</html>
